{% extends 'base.html' %}
{% block head %}
    <title>Delete Coin</title>
{% endblock %}
{% block content %}
<section class="max-w-xl mx-auto py-16 px-4 text-center">
    <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-6">
        <span class="text-3xl text-white">ðŸª™</span>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Delete Coin?</h1>
    <p class="text-lg text-gray-600 mb-8">Are you sure you want to delete <span class="font-semibold">{{ coin.name }}</span>?</p>
    <form method="post" class="inline-block">
        {% csrf_token %}
    <a href="{% url 'coin-detail' coin.pk %}" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold mr-4 hover:bg-gray-300 transition-colors duration-200">Cancel</a>
        <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition-colors duration-200">Yes - Delete!</button>
    </form>
</section>
{% endblock %}
