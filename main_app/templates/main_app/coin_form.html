{% extends 'base.html' %}
{% block head %}
    <title>Add or Edit Coin</title>
{% endblock %}
{% block content %}
<section class="max-w-xl mx-auto py-16 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{% if object %}Edit Coin{% else %}Add a New Coin{% endif %}</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white rounded-xl shadow p-8">
        {% csrf_token %}
        <div class="space-y-6">
            {{ form.as_p }}
            {% if object and object.image %}
            <div>
                <p class="text-sm text-gray-500 mb-2">Current Image:</p>
                <img src="{{ object.image.url }}" alt="{{ object.name }}" class="w-32 h-32 object-cover rounded shadow border" />
            </div>
            {% endif %}
        </div>
        <button type="submit" class="mt-8 bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors duration-200">Submit</button>
    </form>
</section>
{% endblock %}
